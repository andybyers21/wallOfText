<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static',
                          filename='css/main.css') }}" />
    <title>Wall of Text - Main Template</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1 class="logo">Wall of Text</h1>
        <strong>
          <nav>
            <ul class="menu">
              <li><a href="{{ url_for('home') }}">Home</a></li>
              <li><a href="{{ url_for('about') }}">About</a></li>
              <li><a href="{{ url_for('contact') }}">Feedback</a></li>
              <li><a href="{{ url_for('example') }}">Example Output</a></li>
            </ul>
          </nav>
        </strong>
      </div>
    </header>
    <div class="content">
      {% block content %} 
      {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </body>
</html>
