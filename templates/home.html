<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/css/home.css">
    <title>Wall of Text - Home</title>
  </head>

  <body>
    {% extends "template.html" %}
    {% block content %}

    <form action="{{ url_for('output') }}" method="post">
        </br>
        <textarea id="title-editor"
                  placeholder="Title"
                  name="title"
                  cols="90" rows="1"></textarea>
        </br>
        <textarea id="text-editor"
                  placeholder="Type of paste your text to be converted here" 
                  name="text"
                  cols="90" rows="20"></textarea>
        </br>
        <input type="submit">
    </form>

    <!--<script src="/static/js/input.js"></script>-->

    {% endblock %}
  </body>
</html>
