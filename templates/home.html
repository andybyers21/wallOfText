<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wall of Text - Home</title>
  </head>

  <body>
    {% extends "template.html" %}
    {% block content %}

    <form method="post" 
          id="text-editor" 
          class="data_entry" 
          enctype="multipart/form-data">
      <div type="text" id="heading" name="heading" contenteditable="true"></div>
      <hr />
      <div type="text" id="content" name="content" contenteditable="true"></div>
      <output id="text-editor-output" class="output" ></output>
    </form>
    
    <br />
    <!-- TODO: Add the new function to this button -->
    <button id="clicked" onclick="#()">Submit</button>
    <script src="/static/js/input.js"></script>

    {% endblock %}
  </body>
</html>
